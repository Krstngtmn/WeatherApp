<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/74a2fd6b7e.js" crossorigin="anonymous"></script>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <title>Weather</title>
</head>

<body>
  <div class="weather-app">
    <div class="container">
      <h3 class="brand">the weather</h3>
      <div>
        <h1 class="temp">16&#176;</h1>
        <div class="city-time">
          <h1 class="name">Tallinn</h1>
          <small>
            <span class="time">06:09</span>
            -
            <span class="date">
              Monday, 19 Sep
            </span>
          </small>
        </div>
        <div class="weather">
          <img src="./icons/day/113.png" alt="icon" class="icon" width="50" height="50" />
          <span class="condition">Cloudy</span>
        </div>
      </div>
    </div>
    <div class="panel">
      <form id="locationInput">
        <input type="text" class="search" placeholder="Search city" />
        <button type="submit" class="submit"><i class="fa-solid fa-magnifying-glass-location"></i>
        </button>
      </form>

      <ul class="details">
        <h4>Weather Details</h4>
        <li>
          <span>Cloudy</span>
          <span class="cloud">89%</span>
        </li>
        <li>
          <span>Humidity</span>
          <span class="humidity">64%</span>
        </li>
        <li>
          <span>Wind</span>
          <span class="wind">8km/h</span>
        </li>
      </ul>
    </div>
  </div>
  <script src="app.js"></script>

</body>

</html>
